server:
  port: 8082

spring:
  application:
    name: hospitech-history-api
  
  datasource:
    url: jdbc:h2:mem:historydb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  graphql:
    graphiql:
      enabled: true
      path: /graphiql

jwt:
  secret: ${JWT_SECRET:mySecretKeyForHospitech2024SuperSecure256BitsKeyWithExtraCharactersToMeet256Bits}
  expiration: 86400000

logging:
  level:
    servicehistory_api: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized